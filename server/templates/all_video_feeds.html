<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Video Feeds</title>
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Adjust the minmax values for sizing */
            gap: 20px; /* Space between grid items */
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-item img {
            width: 100%;
            height: auto;
            max-width: 100%; /* Ensures the video scales to fit within the container */
        }
    </style>
</head>
<body>
    <h1>Video Feeds for {{ username }}</h1>
    <div class="video-grid">
        {% for index in range(detector_count) %}
            <div class="video-item">
                <h2>Feed {{ index + 1 }}</h2>
                <img src="{{ url_for('video_feed', username=username, index=index) }}" alt="Video feed {{ index + 1 }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
